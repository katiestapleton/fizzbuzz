<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>

    <link rel="stylesheet" href="mystyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div>
      <div class="heading">
        <h1>Time for the FizzBuzz!</h1>
      </div>
      <div class="intro">
        <p>
          Time to throw a party up to 100! The drinks will fizz at multiples of
          three. The news will buzz around at multiples of five. Now lets see if
          we get to enjoy the Fizz and Buzz at the same time!
        </p>
      </div>
      <div class="fizzMath">
        <button id="fizzBuzzMath" type="button" onclick="fizzBuzzMath()">
          Calculate
        </button>
      </div>
      <div class="fizzResults">
        <!--span vs paragraph issue. unsure. span inside span??-->
        <p id="fizzBuzzResults"></p>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
